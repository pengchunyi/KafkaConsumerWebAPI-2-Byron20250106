<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錫爐實時數據</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .real-time-table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 1.2rem;
        }

            .real-time-table th,
            .real-time-table td {
                border: 1px solid #ddd;
                text-align: center;
                padding: 10px;
            }

            .real-time-table th {
                background-color: #005387;
                color: white;
            }

        .status {
            font-weight: bold;
        }

            .status.normal {
                color: green;
            }

            .status.stop {
                color: red;
            }

        .status-container {
            margin: 20px auto;
            text-align: center;
        }

            .status-container h1 {
                background-color: #005387;
                color: white;
                padding: 20px;
                border-radius: 5px;
                margin-bottom: 20px;
            }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    <script>
        // 加載 Sidebar
        fetch("sidebar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

                // 必須重新綁定事件處理器
                const toggleButton = document.getElementById("toggle-button");
                const sidebar = document.getElementById("sidebar");
                const content = document.querySelector(".content");

                toggleButton.addEventListener("click", () => {
                    sidebar.classList.toggle("collapsed");
                    content.classList.toggle("collapsed");
                    toggleButton.innerHTML = sidebar.classList.contains("collapsed") ? "&gt;" : "&lt;";
                });
            })
            .catch(error => console.error("Error loading sidebar:", error));
    </script>

    <!-- Page Title -->
    <div class="status-container">
        <h1>錫爐實時數據</h1>
        <p>當前時間: <span id="current-time"></span></p>
    </div>

    <!-- Table -->
    <div class="content">
        <table class="real-time-table">
            <thead>
                <tr>
                    <th rowspan="2">項目</th>
                    <th colspan="3">電流 (A)</th>
                    <th colspan="3">有功功率 (W)</th>
                    <th colspan="3">當前溫度 (°C)</th>
                    <th rowspan="2">當天用電量 (kWh)</th>
                    <th rowspan="2">開關狀態</th>
                    <th rowspan="2">運行狀態</th>
                    <th rowspan="2">溫度設置 (°C)</th>
                </tr>
                <tr>
                    <th>A 相</th>
                    <th>B 相</th>
                    <th>C 相</th>
                    <th>A 相</th>
                    <th>B 相</th>
                    <th>C 相</th>
                    <th>A 相</th>
                    <th>B 相</th>
                    <th>C 相</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>總開關</td>
                    <td>30</td>
                    <td>22</td>
                    <td>25</td>
                    <td>10000</td>
                    <td>9500</td>
                    <td>10200</td>
                    <td>60</td>
                    <td>62</td>
                    <td>65</td>
                    <td>50.0</td>
                    <td class="status normal">合閘</td>
                    <td class="status normal">正常運行</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>預熱</td>
                    <td>28</td>
                    <td>25</td>
                    <td>25</td>
                    <td>8000</td>
                    <td>8200</td>
                    <td>8500</td>
                    <td>55</td>
                    <td>57</td>
                    <td>58</td>
                    <td>40.0</td>
                    <td class="status normal">合閘</td>
                    <td class="status normal">正常運行</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>錫槽</td>
                    <td>25</td>
                    <td>30</td>
                    <td>23</td>
                    <td>10500</td>
                    <td>10200</td>
                    <td>10700</td>
                    <td>70</td>
                    <td>72</td>
                    <td>75</td>
                    <td>60.0</td>
                    <td class="status normal">合閘</td>
                    <td class="status normal">正常運行</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 更新當前時間
        function updateTime() {
            const currentTime = new Date();
            document.getElementById("current-time").innerText = currentTime.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
