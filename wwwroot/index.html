<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Green Facility</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
  <!--引用公共樣式--> 
</head>
<body>
	<!--Sidebar-->
	<div id="sidebar-container"></div>
	<script src="js/sidebar.js"></script>



	<!--Content-->
	<div class="content">
		<header class="header">
			<h1>綠色智慧工廠平台_模擬器</h1>
			<p>
				<a href="energy-overview.html" style="text-decoration: none; color: inherit;">能耗總覽</a> |
				<a href="#" style="text-decoration: none; color: inherit;">智慧能耗管理</a> |
				<a href="#" style="text-decoration: none; color: inherit;">資料分析</a>|
				<a href="#" style="text-decoration: none; color: inherit;">智能巡檢 </a>|
				<a href="#" style="text-decoration: none; color: inherit;">報警與工單</a>|
				<a href="#" style="text-decoration: none; color: inherit;">專家庫</a>
			</p>

			<div id="user-info" style="text-align: right;">
				歡迎，<span id="username">訪客</span>
			</div>
		</header>

		<div class="dashboard-container">
			<div class="row g-4">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body text-center">
							<h5 class="card-title">空調系統能效 (kW/RT)</h5>
							<canvas id="gaugeChart1" class="donut-chart"></canvas>
							<p>即時值: <span id="gaugeValue1">7.1</span></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body text-center">
							<h5 class="card-title">壓縮系統能效 (kW/CMM)</h5>
							<canvas id="gaugeChart2" class="donut-chart"></canvas>
							<p>即時值: <span id="gaugeValue2">7.1</span></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body text-center">
							<h5 class="card-title">生產設備待機用電 (kWh)</h5>
							<canvas id="donutChart"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="row g-4 mt-4">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">目標值 vs 實際值 (kWh)</h5>
							<div class="chart-container">
								<canvas id="barChart1"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">目標值 vs 實際值 (kW)</h5>
							<div class="chart-container">
								<canvas id="barChart2"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-gauge"></script>
	<script src="js/index.js"></script>
</body>
</html>
