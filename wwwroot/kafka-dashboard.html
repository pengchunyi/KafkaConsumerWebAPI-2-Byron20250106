<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kafka Messages</title>
	<link href="./css/styles.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Sidebar -->
	<div id="sidebar-container"></div>
	<script>
		// 加載 Sidebar
		fetch("sidebar.html")
			.then(response => {
				if (!response.ok) {
					throw new Error("Network response was not ok");
				}
				return response.text();
			})
			.then(data => {
				document.getElementById("sidebar-container").innerHTML = data;

				// 必須重新綁定事件處理器
				const toggleButton = document.getElementById("toggle-button");
				const sidebar = document.getElementById("sidebar");
				const content = document.querySelector(".content");

				toggleButton.addEventListener("click", () => {
					sidebar.classList.toggle("collapsed");
					content.classList.toggle("collapsed");
					toggleButton.innerHTML = sidebar.classList.contains("collapsed") ? "&gt;" : "&lt;";
				});
			})
			.catch(error => console.error("Error loading sidebar:", error));

	</script>



	<!-- Content -->
	<div class="content">
		<div class="header">
			<h1>Kafka Messages Dashboard</h1>
		</div>

		<div class="container mt-4">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Message Feed</h5>
							<ul id="messageList">
								<li class="loading">Loading messages...</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		&copy; 2025 Kafka Consumer Web API | Powered by SignalR
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.15/signalr.min.js"></script>
	<script src="./js/kafka-dashboard.js"></script>
</body>
</html>
